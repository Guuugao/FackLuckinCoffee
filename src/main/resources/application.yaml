server:
    port: 8000

spring:
    application:
        name: FackLuckinCoffee
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/luckin?allowPublicKeyRetrieval=true&useSSL=false
        username: root
        password: root
        type: com.alibaba.druid.pool.DruidDataSource


mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: false
        jdbc-type-for-null: 'null'

sa-token:
    token-name: saToken
    timeout: 604800
    is-concurrent: false
    is-share: true
    token-style: uuid
    is-log: true

logging:
    level:
        root: info
